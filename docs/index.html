<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小码哥笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://gitee.com/guohangbk/resources/raw/master/images/blog/202110161510764.png"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '小码哥笔记',
      repo: 'https://github.com/guohangbk/guohangbk',
      subMaxLevel: 2,
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true, // 开启侧边栏
      sidebarDisplayLevel: 1, // 设置默认折叠的层级
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 设置搜索框
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
